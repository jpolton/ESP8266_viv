<!DOCTYPE html>
<html>
  <head>
    <title>Smart Home</title>
    <!-- EXTERNAL LIBS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>

    <!-- EXAMPLE SCRIPT -->
    <script>

      // onload callback
      function drawChart() {

        var cloud_url = 'https://data.sparkfun.com/output/';
        // Public Key from https://data.sparkfun.com
        var public_key = '................';

        // JSONP request
        var jsonData = $.ajax({
          url:  cloud_url + public_key + '.json',
          data: {page: 1},
          dataType: 'jsonp',
        }).done(function (results) {
          var latest = results[0];
          var gauge = new google.visualization.Gauge($('#gauge').get(0));
          var gaugeData = google.visualization.arrayToDataTable([
            ['Label', 'Value'],
            ['Temp top', 0],
            ['Temp bot', 0]
          ]);
          var options = {
            width: 600,
            redFrom: 90, redTo: 100,
            yellowFrom:80, yellowTo: 90,
            greenFrom:70, greenTo: 80,
            minorTicks: 5
          };

          // For animation purpose only
          gauge.draw(gaugeData,options);

          // Show real data
          gaugeData.setValue(0,1,parseFloat(latest.temp_top));
          gaugeData.setValue(1,1,parseFloat(latest.temp_bot));

          gauge.draw(gaugeData,options);

          var data = new google.visualization.DataTable();

          data.addColumn('datetime', 'Time');
          data.addColumn('number', 'Temp bot');
	  data.addColumn('number', 'Humidity bot');
	  data.addColumn('number', 'Temp top');
          data.addColumn('number', 'Humidity top');

          $.each(results, function (i, row) {
            data.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.temp_bot),
              parseFloat(row.hum_bot),
              parseFloat(row.temp_top),
              parseFloat(row.hum_top),
            ]);
          });

          var chart = new google.visualization.LineChart($('#temperature').get(0));
          chart.draw(data, {
            title: 'ESP8266 DHT22 Wifi Weather Station'
          });

        });
      }

      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart','gauge']
      });

      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawChart);
    </script>

  </head>
  <body style="text-align:center">
    <h1 >Wireless Weather Monitoring</h1>
    <h2>Based on EPS8266, DHT22</h2>
    <div id="gauge" style="width:600px;margin-left:auto;margin-right:auto"></div>
    <div id="temperature" style="width: 100%;"></div>
  </body>
</html>
